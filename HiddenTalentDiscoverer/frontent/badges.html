<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame | Hidden Talent</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --locked-gray: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: #050505;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-bottom: 50px;
        }

        /* --- Header Glow --- */
        .header-section { padding: 60px 20px; }
        .header-section h1 { 
            font-size: 50px; 
            font-weight: 800; 
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* --- Badge Grid --- */
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Badge Card Base --- */
        .badge-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 25px;
            position: relative;
            transition: all 0.4s ease;
            cursor: default;
        }

        /* --- Unlocked Effect --- */
        .unlocked {
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.1);
            background: rgba(0, 210, 255, 0.02);
        }

        .unlocked:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 210, 255, 0.25);
            border-color: #fff;
        }

        /* --- Locked Effect --- */
        .locked {
            filter: grayscale(1);
            opacity: 0.5;
        }

        .locked::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
        }

        /* --- Badge Content --- */
        .badge-img {
            font-size: 60px;
            margin-bottom: 20px;
            display: inline-block;
            transition: 0.3s;
        }

        .unlocked .badge-img {
            filter: drop-shadow(0 0 10px var(--neon-blue));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .unlocked .status-pill { background: var(--neon-blue); color: #000; }
        .locked .status-pill { background: #333; color: #888; }

        h3 { margin-bottom: 10px; font-size: 20px; }
        p { color: #888; font-size: 13px; line-height: 1.5; }

    </style>
</head>
<body>

    <div class="header-section">
        <h1>Hall of Fame</h1>
        <p style="color: #666;">Your journey to mastery, immortalized in badges.</p>
    </div>

    <div class="badge-grid" id="badgesContainer">
        </div>

    <script>
        function renderBadges() {
            const user = JSON.parse(localStorage.getItem("currentUser"));
            const lastScoreRaw = localStorage.getItem("lastQuizResult") || "Score: 0";
            const lastScore = parseInt(lastScoreRaw.split(": ")[1]) || 0;
            
            // Badges Data with Conditions
            const badges = [
                {
                    title: "Early Pioneer",
                    desc: "Awarded for creating an account and joining the elite.",
                    icon: "ðŸš€",
                    isUnlocked: user ? true : false
                },
                {
                    title: "Smart Brain",
                    desc: "Score more than 70% in any talent discovery quiz.",
                    icon: "ðŸ§ ",
                    isUnlocked: lastScore >= 7
                },
                {
                    title: "Path Finder",
                    desc: "Complete your first personalized roadmap stage.",
                    icon: "ðŸ—ºï¸",
                    isUnlocked: false // Logic can be added later
                },
                {
                    title: "Top Contender",
                    desc: "Achieve a rank in the Global Top 3.",
                    icon: "ðŸ†",
                    isUnlocked: false 
                }
            ];

            const container = document.getElementById('badgesContainer');
            container.innerHTML = badges.map(badge => `
                <div class="badge-card ${badge.isUnlocked ? 'unlocked' : 'locked'}">
                    <span class="status-pill">${badge.isUnlocked ? 'Unlocked' : 'Locked'}</span>
                    <div class="badge-img">${badge.icon}</div>
                    <h3>${badge.title}</h3>
                    <p>${badge.desc}</p>
                </div>
            `).join('');
        }

        window.onload = renderBadges;
    </script>
</body>
</html>
