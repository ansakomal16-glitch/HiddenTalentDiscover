<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Hidden Talent Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* 1. Global Reset & Theme */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e1e3f, #0f0c29);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 2. Glassy Navbar */
        header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            padding: 20px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 { font-size: 22px; color: #00d2ff; letter-spacing: 1px; }

        nav a {
            color: #ddd;
            text-decoration: none;
            margin-left: 25px;
            font-size: 14px;
            transition: 0.3s;
        }

        nav a:hover { color: #00d2ff; }

        /* 3. Layout Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* 4. Elegant Contact Card */
        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 { font-size: 32px; margin-bottom: 10px; color: #fff; }
        .subtitle { color: #aaa; margin-bottom: 35px; font-size: 15px; }

        /* 5. Input Styling */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        textarea { height: 120px; resize: none; }

        /* 6. Glowing Button */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.5);
            filter: brightness(1.1);
        }

        /* Extra Info */
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            color: #888;
            font-size: 13px;
        }

    </style>
</head>
<body>

<header>
    <h1>HiddenTalent.</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="#" onclick="logout()" style="color: #ff4b2b;">Logout</a>
    </nav>
</header>

<div class="container">
    <div class="contact-card">
        <h2>Get in Touch</h2>
        <p class="subtitle">Have questions? We'd love to hear from you.</p>

        <form id="contactForm" onsubmit="handleContact(event)">
            <div class="input-group">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <textarea id="message" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <span>üìß support@hiddentalent.com</span>
            <span>üìç Islamabad, Pakistan</span>
        </div>
    </div>
</div>

<script>
    // Security Guard: Check if user is logged in
    window.onload = function() {
        if (!localStorage.getItem("userEmail")) {
            window.location.href = "login.html";
        }
    };

    function handleContact(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Yahan aap backend API bhi laga sakti hain
        console.log("Message Sent:", { name, email, message });
        
        alert("‚ú® Thank you, " + name + "! Your message has been sent successfully.");
        document.getElementById('contactForm').reset();
    }

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>

</body>
</html>
