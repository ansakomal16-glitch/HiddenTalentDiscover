    <h2>Your Recommended Learning Path üìö</h2>

    <div id="recoBox">
        Loading recommendations...
    </div>

</div>

<script>
// Fetch recommendations from localStorage talent area
function loadRecommendations() {
    const user = JSON.parse(localStorage.getItem("currentUser"));

    if (!user) {
        alert("Please login first!");
        window.location.href = "login.html";
        return;
    }

    const field = localStorage.getItem("talentArea");

    if (!field) {
        document.getElementById("recoBox").innerHTML =
            "<p>You have not completed any quiz yet ‚ùå</p>";
        return;
    }

    const data = {
        CS: [
            { title: "Learn JavaScript", description: "Start with basics." },
            { title: "Practice DSA", description: "Sharpen logic." },
            { title: "Make small projects", description: "Improve coding skills." }
        ],
        AI: [
            { title: "Learn Python", description: "Base for ML." },
            { title: "Study ML Algorithms", description: "Regression to Neural Nets." },
            { title: "Practice datasets", description: "Kaggle beginner projects." }
        ],
        PHYSICS: [
            { title: "Read Stephen Hawking", description: "Boost concepts." },
            { title: "Learn Quantum Basics", description: "Understand particles." },
            { title: "Practice Numerical Problems", description: "Sharpen skills." }
        ],
        MATH: [
            { title: "Solve puzzles daily", description: "Improve logic." },
            { title: "Learn Algebra basics", description: "Foundation." },
            { title: "Study Calculus", description: "Advance your skill." }
        ]
    };

    const recos = data[field] || [];
    let html = "";

    recos.forEach(r => {
        html += `
            <div class="card">
                <h3>${r.title}</h3>
                <p>${r.description}</p>
            </div>
        `;
    });

    document.getElementById("recoBox").innerHTML = html;
}

function logout() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
}

window.onload = loadRecommendations;
</script>
