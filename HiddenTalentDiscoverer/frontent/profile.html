<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Identity | Talent Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #9d50bb;
            --accent-green: #00ff41;
            --bg-deep: #050508;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --text-gray: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 210, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(157, 80, 187, 0.08) 0%, transparent 40%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Official Navbar */
        header {
            padding: 0 8%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        nav a {
            color: var(--text-gray);
            text-decoration: none;
            margin-left: 35px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover, nav a.active { color: #fff; }

        /* Profile Layout */
        .main-wrapper {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 40px;
        }

        .profile-header { margin-bottom: 50px; }
        .profile-header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 3rem; font-weight: 800; letter-spacing: -2px; }
        .profile-header p { color: var(--text-gray); font-size: 1.1rem; }

        .profile-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 40px;
        }

        /* Identity Side Card */
        .identity-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            border: 1px solid var(--border);
            padding: 50px 40px;
            border-radius: 40px;
            text-align: center;
            position: sticky; top: 120px;
            height: fit-content;
        }

        .avatar-container {
            position: relative;
            width: 140px; height: 140px;
            margin: 0 auto 30px;
        }

        .avatar-main {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 45px;
            display: flex; align-items: center; justify-content: center;
            font-size: 55px; font-weight: 800; color: #fff;
            box-shadow: 0 30px 60px rgba(0, 210, 255, 0.2);
            position: relative; z-index: 2;
        }

        .avatar-glow {
            position: absolute; inset: -10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(25px); opacity: 0.3; border-radius: 50px;
        }

        .identity-card h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        .user-id { font-size: 0.75rem; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 25px; display: block; }

        /* Bento Grid Inputs */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .bento-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 30px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bento-card:hover { background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.15); }

        .full-span { grid-column: span 2; }

        .label-text {
            display: flex; align-items: center; gap: 10px;
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase;
            letter-spacing: 1.5px; color: var(--text-gray); margin-bottom: 20px;
        }

        .label-text i { color: var(--primary); font-size: 0.9rem; }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        input:focus { border-color: var(--primary); }

        /* Professional Action Button */
        .sync-btn {
            grid-column: span 2;
            background: #fff;
            color: #000;
            border: none;
            padding: 22px;
            border-radius: 24px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 12px;
        }

        .sync-btn:hover {
            background: var(--accent-green);
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 255, 65, 0.2);
        }

        .stats-row {
            display: flex; justify-content: center; gap: 15px; margin-top: 30px;
        }

        .stat-badge {
            background: rgba(255,255,255,0.05);
            padding: 10px 20px; border-radius: 15px; border: 1px solid var(--border);
            font-size: 0.8rem; font-weight: 700;
        }

        @media (max-width: 950px) {
            .profile-grid { grid-template-columns: 1fr; }
            .identity-card { position: relative; top: 0; }
            .form-grid { grid-template-columns: 1fr; }
            .full-span, .sync-btn { grid-column: span 1; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">NEURAL<span>IDENTITY</span></div>
    <nav>
        <a href="dashboard.html">Analytic</a>
        <a href="leaderboard.html">World Rank</a>
        <a href="index.html">Portal</a>
        <a href="#" onclick="logout()" style="color: #ff3b30;">Terminal Exit</a>
    </nav>
</header>

<div class="main-wrapper">
    <div class="profile-header">
        <h1>Profile Settings</h1>
        <p>Manage your neural signature and professional parameters.</p>
    </div>

    <div class="profile-grid">
        <div class="identity-card">
            <div class="avatar-container">
                <div class="avatar-glow"></div>
                <div class="avatar-main" id="userInitial">E</div>
            </div>
            <span class="user-id" id="userTagline">Agent ID: UNKNOWN</span>
            <h2 id="displayUserName">Neural Explorer</h2>
            <p id="displayUserEmail" style="color: var(--text-gray); font-size: 0.9rem; margin-bottom: 20px;">authenticating...</p>
            
            <div class="stats-row">
                <div class="stat-badge"><i class="fas fa-bolt" style="color: #ffaa00;"></i> Level 12</div>
                <div class="stat-badge"><i class="fas fa-shield-alt" style="color: var(--primary);"></i> Elite</div>
            </div>
        </div>

        <div class="form-grid">
            <div class="bento-card full-span">
                <div class="label-text"><i class="fas fa-signature"></i> Verified Identity Name</div>
                <input type="text" id="profileName" placeholder="Your full name">
            </div>

            <div class="bento-card">
                <div class="label-text"><i class="fas fa-project-diagram"></i> Specialization</div>
                <input type="text" id="profileInterests" placeholder="e.g. Quantum Computing">
            </div>

            <div class="bento-card">
                <div class="label-text"><i class="fas fa-code"></i> Technical Mastery</div>
                <input type="text" id="profileSkills" placeholder="e.g. Neural Networks">
            </div>

            <div class="bento-card full-span">
                <div class="label-text"><i class="fas fa-quote-left"></i> Professional Manifesto</div>
                <input type="text" id="profileBio" placeholder="Your vision in 10 words or less...">
            </div>

            <button class="sync-btn" onclick="saveProfile()">
                <i class="fas fa-sync-alt"></i> SYNCHRONIZE IDENTITY
            </button>
        </div>
    </div>
</div>

<script>
    // Logic remains 100% same as provided
    function loadProfile() {
        const name = localStorage.getItem("userName");
        const email = localStorage.getItem("userEmail");

        if (!email) {
            window.location.href = "login.html";
            return;
        }

        document.getElementById("displayUserName").innerText = name || "New Explorer";
        document.getElementById("displayUserEmail").innerText = email;
        document.getElementById("profileName").value = name || "";
        document.getElementById("userInitial").innerText = (name ? name.charAt(0).toUpperCase() : "E");
        document.getElementById("userTagline").innerText = "Agent ID: " + btoa(email).substring(0, 8).toUpperCase();

        document.getElementById("profileInterests").value = localStorage.getItem("userInterests") || "";
        document.getElementById("profileSkills").value = localStorage.getItem("userSkills") || "";
        document.getElementById("profileBio").value = localStorage.getItem("userBio") || "";
    }

    function saveProfile() {
        const newName = document.getElementById("profileName").value.trim();
        const interests = document.getElementById("profileInterests").value.trim();
        const skills = document.getElementById("profileSkills").value.trim();
        const bio = document.getElementById("profileBio").value.trim();

        if (!newName) {
            alert("Name required for synchronization!");
            return;
        }

        localStorage.setItem("userName", newName);
        localStorage.setItem("userInterests", interests);
        localStorage.setItem("userSkills", skills);
        localStorage.setItem("userBio", bio);

        // Update UI
        document.getElementById("displayUserName").innerText = newName;
        document.getElementById("userInitial").innerText = newName.charAt(0).toUpperCase();

        // Professional success notification
        const btn = document.querySelector('.sync-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> SYNC COMPLETE';
        btn.style.background = '#00ff41';
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.background = '#fff';
        }, 2000);
    }

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    window.onload = loadProfile;
</script>

</body>
</html>
