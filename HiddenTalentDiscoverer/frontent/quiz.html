<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talent Quiz</title>
</head>
<body>

<h2>üåü Select Your Interest</h2>

<button onclick="startQuiz('cs')">üíª Computer Science</button>
<button onclick="startQuiz('ai')">ü§ñ Artificial Intelligence</button>
<button onclick="startQuiz('physics')">‚öõ Physics</button>
<button onclick="startQuiz('math')">üìê Mathematics</button>

<div id="quizBox" style="margin-top:20px;"></div>

<script>
const questions = {
  cs: [
    "Do you enjoy breaking big problems into small steps?",
    "Do you like fixing bugs?",
    "Do you enjoy building apps or websites?",
    "Do you like logical challenges?",
    "Do you enjoy automation?",
    "Do you enjoy learning new tech?",
    "Do you like puzzles?",
    "Do you enjoy coding?",
    "Do you like designing systems?",
    "Do you enjoy debugging?"
  ],
  ai: [
    "Do you enjoy teaching machines?",
    "Do you like working with data?",
    "Do you enjoy predictions?",
    "Do you like smart systems?",
    "Do you enjoy patterns?",
    "Do you enjoy future tech?",
    "Do you like automation?",
    "Do you enjoy experiments?",
    "Do you like problem solving?",
    "Do you enjoy research?"
  ],
  physics: [
    "Do you wonder how the universe works?",
    "Do you enjoy experiments?",
    "Do you like calculations?",
    "Do you enjoy space topics?",
    "Do you like discovering laws?",
    "Do you enjoy challenges?",
    "Do you like problem solving?",
    "Do you enjoy mechanics?",
    "Do you like energy topics?",
    "Do you enjoy research?"
  ],
  math: [
    "Do you enjoy puzzles?",
    "Do you like numbers?",
    "Do you enjoy logic?",
    "Do you like equations?",
    "Do you enjoy challenges?",
    "Do you enjoy patterns?",
    "Do you like reasoning?",
    "Do you enjoy brain teasers?",
    "Do you like proofs?",
    "Do you enjoy problem solving?"
  ]
};

let current = 0;
let field = "";

function startQuiz(f){
  field = f;
  current = 0;
  showQuestion();
}

function showQuestion(){
  document.getElementById("quizBox").innerHTML = `
    <h3>${questions[field][current]}</h3>
    <button onclick="next()">Yes</button>
    <button onclick="next()">No</button>
  `;
}

function next(){
  current++;
  if(current < questions[field].length){
    showQuestion();
  } else {
    document.getElementById("quizBox").innerHTML = `
      <h2>üéâ Quiz Completed!</h2>
      <p>You have strong interest in <b>${field.toUpperCase()}</b> üéØ</p>
    `;
  }
}
</script>

</body>
</html>
