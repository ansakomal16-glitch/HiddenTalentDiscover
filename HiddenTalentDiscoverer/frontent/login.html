<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form id="loginForm">
  <input type="email" id="email" placeholder="Enter Email" required><br><br>
  <input type="password" id="password" placeholder="Enter Password" required><br><br>
  <button type="submit">Login</button>
</form>

<p id="message"></p>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;

  if(email === "user@gmail.com" && pass === "1234"){
    document.getElementById("message").innerHTML = "✅ Successfully Login!";
    setTimeout(() => {
      window.location.href = "quiz.html";
    }, 1000);
  } else {
    document.getElementById("message").innerHTML = "❌ Wrong Email or Password!";
  }
});
</script>

</body>
</html>
