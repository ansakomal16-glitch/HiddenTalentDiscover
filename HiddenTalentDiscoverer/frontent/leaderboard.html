<header>
    <h1>Leaderboard</h1>
    
</header>
<header class="top-header">
<div class="container">
    <h2>Top Performers üèÜ</h2>

    <table border="1" cellpadding="10" style="width:100%; text-align:center;">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
    </table>
</div>

<script>
function loadLeaderboard() {
    const user = JSON.parse(localStorage.getItem("currentUser"));

    if (!user) {
        alert("Please login first!");
        window.location.href = "login.html";
        return;
    }

    // Get user last quiz score
    const lastResult = localStorage.getItem("lastQuizResult");
    let userScore = 0;

    if (lastResult) {
        userScore = parseInt(lastResult.split("Score: ")[1]);
    }

    // Fake leaderboard data
    let leaderboard = [
        { name: "Ayesha", score: 9 },
        { name: "Hamza", score: 8 },
        { name: "Zara", score: 7 },
        { name: "Ali", score: 6 },
    ];

    // Add current user
    leaderboard.push({ name: user.name, score: userScore });

    // Sort descending
    leaderboard.sort((a, b) => b.score - a.score);

    const tbody = document.getElementById("leaderboardBody");
    tbody.innerHTML = "";

    leaderboard.forEach((p, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${p.name}</td>
                <td>${p.score}</td>
            </tr>
        `;
    });
}

function logout() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
}

window.onload = loadLeaderboard;
</script>

</body>
