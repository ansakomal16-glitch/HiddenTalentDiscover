<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="ai.html">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: url("https://4kwallpapers.com/images/wallpapers/purple-light-geometric-glowing-lines-minimalist-5k-3840x2160-6724.jpg") no-repeat center/cover;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .hidden { display: none; }

        #start-screen button,
        #nextBtn {
            padding: 12px 25px;
            border-radius: 30px;
            background: linear-gradient(45deg, #a09dda, #af9dcd);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        #nextBtn:hover {
            scale: 1.05;
            box-shadow: 0 0 15px #e4b5ff;
        }

        .question-box {
            width: 80%;
            margin: auto;
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .option {
            margin: 10px;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option:hover {
            background: rgba(255,255,255,0.35);
        }

        .circle-box {
             width: 100%;
             display: flex;
            justify-content: center;
             margin-top: 20px;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid #caa6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.7rem;
        }
         #resultChart {
            background: white;
    color: black;
    width: 320px !important;

    height: 220px !important;
    margin: 0 auto;
    display: block;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
}
#result-box {
    background: white !important;
    color: black;
    width: 85%;
    margin: 30px auto;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
}

    </style>
</head>
<body>

<!-- Start Screen -->
<div id="start-screen">
    <h1>Web Development Quiz</h1>
    <button id="startBtn">Start Quiz</button>
</div>

<!-- Quiz Screen -->
<div id="quiz-screen" class="hidden">
    <h2>Question</h2>

    <!-- 20 QUESTIONS -->
    <div id="questions-container"></div>

    <button id="nextBtn" class="hidden">Next</button>
</div>

<!-- Result Screen -->
<div id="result-box" class="hidden">

    <h2>Your Result</h2>
    <p id="scoreText"></p>

    <!-- Circle Percentage -->
    <div class="circle-box">
        <div class="circle">
            <span id="percentValue">0%</span>
        </div>
    </div>

    <!-- Graph -->
    <canvas id="resultChart" width="300" height="200"></canvas>

    <!-- AI Recommendation -->
    <h3 id="careerTitle"></h3>
    <p id="careerMessage"></p>

    <div id="improveBox"></div>

    <h3>ðŸ“š Recommended Courses</h3>
    <ul id="courseList"></ul>

    <h3>ðŸ’¼ Jobs</h3>
    <ul id="jobList"></ul>

</div>

<script src="wedev.js"></script>

</body>
</html>
